<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="assets/images/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just a Coffee<br>It's <span> Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt, at minima odio earum dolorum enim?</p>
                <a href="#">Learn More </a>
            </div>
            <div class="imgbox">
                <img src="assets/images/img1.png" class="Starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="assets/images/thumb1.png" onclick="imgSlider('assets/images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="assets/images/thumb2.png" onclick="imgSlider('assets/images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="assets/images/thumb3.png" onclick="imgSlider('assets/images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/Starbucks"><img src="assets/images/facebook.png"></a></li>
            <li><a href="https://twitter.com/Starbucks"><img src="assets/images/twitter.png"></a></li>
            <li><a href="https://www.instagram.com/starbucks/"><img src="assets/images/instagram.png"></a></li>
            
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.Starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
             circle.style.background = color;
        }
        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
    
</body>
</html>
